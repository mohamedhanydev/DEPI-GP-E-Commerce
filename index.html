<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover the latest fashion trends and shop a wide selection of clothing, shoes, and accessories at DEPI-GP E-Commerce. Enjoy quality products, great deals, and fast shipping."
    />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png" />
    <title>SHOP.CO</title>
    <!-- main css file -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- main fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap css file -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <div
        class="promotion text-center pt-2 pb-2 d-flex justify-content-between align-items-center"
      >
        <span class="mx-auto fs-5 fs-sm-6">
          Sign up and get 20% off to your first order.
          <a href="#" class="fs-6 fs-sm-6 fs-md-5">Sign Up Now</a>
        </span>
        <a href="#" class="me-3"><i class="fa-solid fa-xmark"></i></a>
      </div>

      <div class="container">
        <nav class="navbar d-flex align-items-center justify-content-between">
          <div
            class="logo-container d-flex justify-content-center align-items-center gap-2"
          >
            <a href="#" class="menu d-lg-none d-md-none"
              ><i class="fa-solid fa-bars"></i
            ></a>
            <a href="#" class="logo">SHOP.CO</a>
          </div>
          <ul class="nav-links list-unstyled mb-0 d-lg-flex">
            <li>
              <a href="#" class="px-2 text-decoration-none text-black">Shop</a>
            </li>
            <li>
              <a href="#" class="px-2 text-decoration-none text-black"
                >On Sale</a
              >
            </li>
            <li>
              <a href="#" class="px-2 text-decoration-none text-black"
                >New Arrivals</a
              >
            </li>
            <li>
              <a href="#" class="px-2 text-decoration-none text-black"
                >Brands</a
              >
            </li>
          </ul>
          <div class="position-relative search-bar-container">
            <input
              type="text"
              class="form-control ps-5 rounded-pill search-bar"
              placeholder="Search..."
            />
            <i
              class="fa-solid fa-magnifying-glass position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"
            ></i>
          </div>
          <div class="icons d-flex gap-3">
            <a href="#">
              <i
                class="fa-solid fa-magnifying-glass fs-6 fs-md-5 fs-lg-4 d-lg-none d-md-none"
              ></i>
            </a>
            <a href="#">
              <i class="fa-solid fa-cart-shopping fs-6 fs-md-5 fs-lg-4"></i>
            </a>
            <a href="#">
              <i class="fa-solid fa-user fs-6 fs-md-5 fs-lg-4"></i>
            </a>
          </div>
        </nav>
      </div>
    </header>
    <section class="hero"></section>
    <section class="newarrivals"></section>
    <section class="topselling"></section>
    <section class="dressstyle"></section>
    <section class="reviews"></section>
    <footer>
      <p>&copy; 2025 SHOP.CO. All rights reserved.</p>
    </footer>
    <!-- bootstrap js file -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- main js file -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
